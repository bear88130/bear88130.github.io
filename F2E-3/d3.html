<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

        <div class="d3 col-12">
                <p id="d3"></p>
                <canvas id="myChart"></canvas>
            </div>

    <script>

        var width="100%";
        var height=600;
        var svg=d3.select('#d3')
            .append("svg")
            .attr("width",width)
            .attr("height",height);

        var xScale=d3.scale.linear()
                    .domain([0,100])
                    .range([0,500])

        var axis=d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

        var gAxis=svg.append("g")
                .attr("transform","translate(20,580)") //起點位置
                .attr("class","axis");

        axis(gAxis);
        

        var data = [38, 69, 72, 42, 58, 87, 12];
        d3.select('#d3')
            .selectAll() //有此才會在 Id=d3 內加入內容
            .data(data)
            .enter()
            .append('p')
            .text(function (d) {
                return d;
            }).style({
                'color': function (d) {
                    if (d < 60) {
                        return 'red'
                    }
                },
                'width': function (d) {
                    return d + 'px'
                },
                'margin': '2px 0',
                'background': '#aaa',
            });
    </script>
</body>

</html>
