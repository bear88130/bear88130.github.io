<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./bs4.1.1/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="./bs4.1.1/js/bootstrap.min.js"></script>
    <script src="./My97DatePicker/WdatePicker.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-4 logo row align-items-center justify-content-center">
                    <a href="index.html">HaveFun</a>
                </div>

                <div class="col-sm-12 col-md-8 searchBlock">
                    <div class="flexBox">
                        <article class="row searchElement">
                            <div class="col-3">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="col-9">
                                <input type="text" name="" id="" placeholder="搜尋你要的活動">
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- 左側欄；右內容 -->
            <aside class="col-md-3">
                <div class="row">
                    <!-- 資料塞選 -->
                    <div class="sideBlock col-12">
                        <div class="row">
                            <div class="col-12 title">
                                <h4>地點
                                    <i class="fas fa-plus"></i>
                                </h4>
                            </div>
                            <div class="col-12 content">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>--選擇地點--</option>
                                    <option value="1">台灣</option>
                                    <option value="2">西班牙</option>
                                    <option value="3">澳大利亞</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="sideBlock col-12">
                        <div class="row">
                            <div class="col-12 title">
                                <h4>日期
                                    <i class="fas fa-plus"></i>
                                </h4>
                            </div>
                            <div class="col-12 content">
                                <div class="form-group row">
                                    <label class="col-2 col-form-label" for="staticStartDay">從</label>
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="staticStartDay" onclick="WdatePicker({lang:'zh-tw',dateFmt:'yyyy-MM-dd', minDate:'%y-%M-{%d+1}'})">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label" for="staticEnDday">到</label>
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="staticEnDday" onclick="WdatePicker({lang:'zh-tw',dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'staticStartDay\')}'})">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sideBlock col-12">
                        <div class="row">
                            <div class="col-12 title">
                                <h4>類別
                                    <i class="fas fa-plus"></i>
                                </h4>
                            </div>
                            <div class="col-12 content">
                                <input id="categoryCheckBox" name="category" type="checkbox">
                                <label for="categoryCheckBox" data-info="checkbox">全部</label>
                                <input id="categoryCheckBox1" name="category" type="checkbox">
                                <label for="categoryCheckBox1" data-info="checkbox">娛樂</label>
                                <input id="categoryCheckBox2" name="category" type="checkbox">
                                <label for="categoryCheckBox2" data-info="checkbox">餐飲</label>
                                <input id="categoryCheckBox3" name="category" type="checkbox">
                                <label for="categoryCheckBox3" data-info="checkbox">學習</label>
                                <input id="categoryCheckBox4" name="category" type="checkbox">
                                <label for="categoryCheckBox4" data-info="checkbox">戶外</label>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="col-md-9">
                <div class="row totalDataList">
                    <div class="col-12">
                        <h3>總共
                            <span>15</span>項目；類別是</h3>
                    </div>
                    <div class="col-12">
                        <div class="tag">
                            台灣
                            <button>
                                <i class="far fa-times-circle"></i>
                            </button>
                        </div>
                        <div class="tag">
                            娛樂
                            <button>
                                <i class="far fa-times-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row new-item-block">
                    <div class="col-12 item">
                        <div class="row">
                            <div class="col-12 col-lg-4 imgBlock" style="background-image: url(./image/1.JPG)"></div>
                            <div class="col-12 col-lg-8">
                                <div class="row">
                                    <div class="col-12">
                                        <h5>墾丁海域大賞</h5>
                                    </div>
                                    <div class="col-12 content">
                                        清澈的海水，漂亮細沙，恆春的街景，墾丁大街，歡迎遊玩
                                    </div>
                                    <div class="col-12 writer">旅行人</div>
                                    <div class="col-12 col-lg-4 location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>墾丁</span>
                                    </div>
                                    <div class="col-12 col-lg-8 time">
                                        <i class="far fa-calendar-alt "></i>
                                        <span>2018/07/22 08:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 item">
                        <div class="row">
                            <div class="col-12 col-lg-4 imgBlock" style="background-image: url(./image/2.JPG)"></div>
                            <div class="col-12 col-lg-8">
                                <div class="row">
                                    <div class="col-12">
                                        <h5>奧萬大秋風舞</h5>
                                    </div>
                                    <div class="col-12 content">
                                        悠悠漫步在山間享受自然美景，翩翩楓葉舞弄風姿，健走揮汗迎向健康
                                    </div>
                                    <div class="col-12 writer">旅行人</div>
                                    <div class="col-12 col-lg-4 location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>奧萬大</span>
                                    </div>
                                    <div class="col-12 col-lg-8 time">
                                        <i class="far fa-calendar-alt"></i>
                                        <span>2018/11/22 08:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1"><<</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">>></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
