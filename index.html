<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./bs4.1.1/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-normal-blue fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ToDoList</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">清單列表
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">待辦事件</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">完成事件</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="找事件..." aria-label="Search">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">

        </div>
    </nav>
    <div class="h60"></div>
    <div class="h24"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus"></i>新增事件</button>
                <div class="modal fade metter-form" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="inputBlock">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="事件名稱">
                                    </div>
                                </div>
                                <div class="iconBlock">
                                    <input id="agreeCheckBox" type="checkbox">
                                    <label for="agreeCheckBox" data-for="checkStar"></label>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="far fa-calendar-alt"></i>
                                    </div>
                                    <div class="col-11">
                                        <div class="form-group">
                                            <label for="date-input" class="col-form-label icon-label">截止日:</label>
                                            <input type="text" class="form-control" id="date-input" onclick="WdatePicker({lang:'zh-tw',dateFmt:'yyyy-MM-dd HH:mm'})">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <i class="far fa-comments"></i>
                                    </div>
                                    <div class="col-11">
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label icon-label">備註:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <i class="far fa-file"></i>
                                    </div>
                                    <div class="col-11">
                                        <div class="form-group">
                                            <label for="file-input" class="col-form-label icon-label">檔案:</label>
                                            <br>
                                            <label class="upload_cover">
                                                <input type="file" id="file-input" class="upload_input">
                                                <i class="upload_icon fas fa-upload"></i>
                                            </label>
                                            <br>
                                            <img id="preview_img" alt="empty preview" width="250px">
                                            <p id="preview-p"></p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">
                                    <i class="fas fa-times"></i>關閉</button>
                                <button type="button" class="btn btn-danger btn-block">
                                    <i class="fas fa-trash"></i>刪除</button>
                                <button type="button" class="btn btn-primary btn-block">
                                    <i class="fas fa-plus"></i>新增</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="h24"></div>
        <div class="task-list-item">
            <div class="row">
                <div class="col-2 col-md-1 align-self-center">

                        <label for="finishCheckBox" data-for="checkbox"></label>
                    </div>
                </div>
                <div class="col-8 col-md-9">
                    <div class="row">
                        <div class="col-md-12 text-truncate">
                            <h4>二級玩家</h4>
                        </div>
                        <div class="col-md-12 icon-data ">
                            <i class="far fa-calendar-alt"></i>
                            <p class="d-inline-block">2018/06/20</p>
                            <i class="far fa-comments"></i>
                            <i class="far fa-file"></i>
                        </div>
                    </div>
                </div>
                <div class="col-1 col-md-1 align-self-center">
                    <div class="flex-center">

                    </div>

                <div class="col-1 col-md-1 align-self-center">

                </div>
            </div>

            <div class="modal fade metter-form" id="exampleModa2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="inputBlock">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="二級玩家">

                        <div class="modal-body">

                                <div class="col-11">
                                    <div class="form-group">

                            <div class="row">

                                    <i class="far fa-comments"></i>
                                </div>
                                <div class="col-11">
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label icon-label">備註:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-1">

                </div>

            <div class="row">

                    <div class="flex-center">
                        <input id="finishCheckBox2" type="checkbox">
                        <label for="finishCheckBox2" data-for="checkbox"></label>
                    </div>
                </div>
                <div class="col-8 col-md-9">
                    <div class="row">
                        <div class="col-md-12 text-truncate">
                            <h4>二級玩家</h4>
                        </div>
                        <div class="col-md-12 icon-data ">
                            <i class="far fa-calendar-alt"></i>
                            <p class="d-inline-block">2018/06/20</p>
                            <i class="far fa-comments"></i>
                            <i class="far fa-file"></i>
                        </div>
                    </div>
                </div>
                <div class="col-1 col-md-1 align-self-center">
                    <div class="flex-center">

                    </div>
                </div>
                <div class="col-1 col-md-1 align-self-center">
                    <div class="flex-center">

    </div>

    <script>
        var reader = new FileReader();

        reader.onload = function (e) {
            $("#preview_img").attr("src", e.target.result);
        }

        $("#file-input").change(function () {
            var upload_file = $("#file-input")[0].files[0];
            reader.readAsDataURL(upload_file);

            var file = $("#file-input").val();
            var strFileName = file.replace(/^.+?\\([^\\]+?)(\.[^\.\\]*?)?$/gi, "$1");  //正则表达式获取文件名，不带后缀
            var FileExt = file.replace(/.+\./, "");   //正则表达式获取后缀
            document.getElementById("preview-p").innerHTML = strFileName+"."+FileExt;
        })
    </script>


</body>
